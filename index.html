<!DOCTYPE HTML>
<html>
  <head>
    <title>Party Hat Control Center</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <style> input,select { font-size:95%; } body { font-size:140%; } </style>
  </head>
  <body bgcolor="#ffffff">
    <center><h3>Mode: Lava Lamp</h3></center><br>
    <p><form action="/cmd">
      <input type="submit" value="Switch Type">
      <select name="switchType">
	<option value="hue">Rainbow</option>
	<option value="single">Single-Color</option>
	<option value="multi">Multi-Color</option>
      </select>
    </form></p>
    <p><form action="/cmd"> Color:
	<input type="color" name="noise_color">
	<input type="radio" name="noise_number" value="1">
	<input type="radio" name="noise_number" value="2">
	<input type="radio" name="noise_number" value="3">
	<input type="submit">
    </form></p>
	</p><p> Speed:
	<input type="range" name="noise_speed" min="0", max="100">
	</p><p> Scale:
	<input type="range" name="noise_scale" min="0", max="20">
	</p><p>
	<input type="submit">
    </form></p>
  </body>
</html>
